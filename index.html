<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Pengeluaran Harian & Bulanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Catatan Pengeluaran Harian & Bulanan</h1>

    <div id="auth-status">
        <span id="user-info">Anda belum login.</span>
        <button id="logout-btn" style="display: none;">Logout</button>
    </div>

    <div id="login-container">
        <h2>Login / Daftar</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="register-btn">Daftar</button>
    </div>

    <hr>

    <div id="main-app" style="display: none;">
        
        <h2>Tambah Pengeluaran Baru</h2>
        <form id="add-expense-form">
            <input type="date" id="expense-date" required>
            <input type="number" id="expense-amount" placeholder="Jumlah (misal: 50000)" required>
            <input type="text" id="expense-description" placeholder="Deskripsi (misal: Makan Siang)" required>
            <button type="submit">Catat Pengeluaran</button>
        </form>

        <hr>

        <h2>Rekap Total Pengeluaran</h2>
        <div id="recap-container">
            </div>

        <hr>

        <h2>Daftar Riwayat Pengeluaran</h2>
        <ul id="expense-list">
            </ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // *** PENTING: GANTI DENGAN KONFIGURASI PROYEK FIREBASE ANDA ***
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);

        // Inisialisasi layanan yang akan digunakan
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <script src="script.js"></script>
</body>
</html>
