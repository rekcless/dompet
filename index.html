<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pengeluaran Harian & Bulanan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Catatan Pengeluaran</h1>

    <!-- Form Input Pengeluaran -->
    <form id="formPengeluaran">
        <input type="date" id="tanggal" required>
        <input type="text" id="kategori" placeholder="Kategori" required>
        <input type="number" id="nominal" placeholder="Nominal (Rp)" required>
        <textarea id="keterangan" placeholder="Keterangan (opsional)"></textarea>
        <button type="submit">Tambah Pengeluaran</button>
    </form>

    <!-- Filter Kategori -->
    <div class="filter">
        <label for="filterKategori">Filter Kategori:</label>
        <select id="filterKategori"><option value="all">Semua</option></select>
    </div>

    <!-- Rekap Harian -->
    <h2>Rekap Harian</h2>
    <table id="tabelHarian">
        <thead>
            <tr><th>Tanggal</th><th>Kategori</th><th>Nominal (Rp)</th><th>Keterangan</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="totalHarian">Total Harian: Rp0</p>

    <!-- Rekap Bulanan -->
    <h2>Rekap Bulanan</h2>
    <input type="month" id="bulanTahun">
    <button id="lihatBulanan">Lihat Bulanan</button>
    <table id="tabelBulanan">
        <thead>
            <tr><th>Tanggal</th><th>Kategori</th><th>Nominal (Rp)</th><th>Keterangan</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="totalBulanan">Total Bulanan: Rp0</p>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
